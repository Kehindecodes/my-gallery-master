<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="stylesheet" href="style.css">
    <title>my gallery</title>
  </head>
  <body>
   <section class="user">
     <div class="user_wrapper">
       <div class="details">
         <img src="./profilePhoto.png" alt="user">
         <p class="title">Rodney Cotton</p>
         <p>Helsinki, Finland</p>
       </div>
       <div class="socials">
         <div class="post">
              <p class="num">100</p>
              <p>Posts</p>
         </div>
         <div class="followers">
              <p class="num">2,242</p>
              <p>Follower</p>
         </div>
         <div class="following">
              <p class="num" >1432</p>
              <p>Following</p>
         </div>
       </div>
     </div>
   </section>
   <section class="images">
     <div class="img-wrapper">
      <div class="img1">
        <img src="photo1.png" alt=""/>
      </div>
      <div  class="img2">
       <img src="photo2.png" alt=""/>
      </div>
      <div  class="img3">
       <img src="photo3.png" alt=""/>
      </div>
      <div  class="img4" >
       <img src="photo_4.png" alt=""/>
      </div>
      <div class="img5">
       <img src="photo5.png" alt=""/>
      </div>
      <div class="img6">
       <img src="photo6.png" alt=""/>
      </div>
     </div>
    
   </section>
   <footer>
     <p>Created by <a href="#">Oki kehinde</a> - <a href="devChallenges.io">devChallenges.io</a></p>
   </footer>
  </body>
</html>
